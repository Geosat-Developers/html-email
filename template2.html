<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
        padding: 10px !important;
      }
      .product-img {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#0b3d0b; font-family:Arial, sans-serif; color:#0b3d0b;">

  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td align="center" style="padding: 20px 10px;">
        <!-- Main Container -->
        <table role="presentation" class="container" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color:#1e5128; border-radius:8px; overflow:hidden; border:1px solid #dce5dc;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 20px;">
              <img src="https://placehold.co/150x150.png?text=Company+Logo" alt="Company Logo" width="150" style="display:block;">
            </td>
          </tr>

          <!-- Product Section -->
          <tr>
            <td align="center" style="padding: 0 20px 20px 20px;">
              
              <!-- Product Image -->
              <img src="https://placehold.co/600x300.png?text=Your+Product+Image" alt="Product Image" width="100%" class="product-img" style="display:block; max-width:100%; border-radius: 6px;">

              <!-- Product Info -->
              <h2 style="color:#0b3d0b; margin: 20px 0 10px; color:#ffffff">Product Name</h2>
              <p style="color:#333333; font-size:16px; line-height:1.5; margin:0 0 20px; color:#ffffff">
                This is a short description of your amazing product. Highlight features, benefits, or anything that would make people want to click!
              </p>

              <!-- WhatsApp Button -->
              <a href="https://wa.me/1234567890" target="_blank" style="display:inline-block; background-color:#0b3d0b; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:5px; font-size:16px; margin-top:10px;">
                Chat via WhatsApp
              </a>

            </td>
          </tr>
			          <!-- Footer -->
          <tr>
            <td align="center" style="background-color:#0b3d0b; color:#ffffff; padding: 30px 20px;">
              
              <p style="margin: 0 0 10px; font-size:14px;">Follow us on:</p>
              <!-- Social Media Icons -->
              <p style="margin: 0 0 20px;">
                <a href="https://facebook.com" style="margin: 0 5px; display:inline-block;">
                  <img src="https://placehold.co/24x24.png?text=F" alt="Facebook" width="24" style="vertical-align:middle;">
                </a>
                <a href="https://instagram.com" style="margin: 0 5px; display:inline-block;">
                  <img src="https://placehold.co/24x24.png?text=I" alt="Instagram" width="24" style="vertical-align:middle;">
                </a>
                <a href="https://twitter.com" style="margin: 0 5px; display:inline-block;">
                  <img src="https://placehold.co/24x24.png?text=T" alt="Twitter" width="24" style="vertical-align:middle;">
                </a>
              </p>

              <!-- Company Info -->
              <p style="font-size:13px; color:#dce5dc; margin: 0 0 10px;">
                Â© 2025 Your Company Name. All rights reserved.
              </p>
              <p style="font-size:13px; color:#dce5dc; margin: 0;">
                1234 Business Street, Jakarta, Indonesia
              </p>

            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
